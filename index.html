<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <!-- <img src="assets/Space.jpg" /> -->
      <div class="container">
        <div class="header">
          <h1 id="title">Survey Form</h1>
          <p id="description">This work was made by Malik Alhudrub</p>
        </div>

        <form id="survey-form" class="form">
          <div class="input">
            <label for="name" class="top" id="name-label">Full Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Name Here"
              required
            />
          </div>
          <div class="input">
            <label for="email" class="top" id="email-label">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email Here"
              required
            />
          </div>
          <div class="input">
            <label for="Age" class="top" id="number-label">Age:</label>

            <input
              type="number"
              name="Age"
              id="Age"
              placeholder="Your Age Here"
              required
              min="16"
              max="100"
            />
          </div>
          <div class="input">
            <p>What kind of developer are you looking for ?</p>
            <select id="dropdown">
              <option>Front-End Developer</option>
              <option>Back-End Developer</option>
            </select>
          </div>
          <div class="input">
            <p>Do you like the design of this web Page ?</p>
            <label class="label"
              ><input
                type="radio"
                name="radio"
                id="radio"
                value="Yes"
              />Yes</label
            >
            <label class="label"
              ><input
                type="radio"
                name="radio"
                id="radio"
                value="Definitely"
              />Definitely</label
            >
            <label class="label"
              ><input
                type="radio"
                name="radio"
                id="radio"
                value="Sure"
              />Sure</label
            >
          </div>
          <div class="input">
            <p>What would you like to see improved?</p>
            <label class="label"
              ><input
                type="checkbox"
                name="checkbox"
                id="checkbox"
                value="checkbox"
              />The colors</label
            >
            <label class="label">
              <input
                type="checkbox"
                name="checkbox"
                id="checkbox"
                value="checkbox"
              />The font</label
            >
          </div>
          <div class="input">
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your text here..." rows="4"></textarea>
          </div>
          <div class="input"><input id="submit" type="submit" /></div>
        </form>
      </div>
    </div>
  </body>
</html>
